<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separated Countdown & Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Countdown Section -->
    <div class="countdown-container">
        <h1>Countdown Timer</h1>
        <div>
            <input type="number" class="input-time input-hours" placeholder="Hours">
            <input type="number" class="input-time input-minutes" placeholder="Minutes">
            <input type="number" class="input-time input-seconds" placeholder="Seconds">
        </div>
        <div class="countdown-display">
            <span class="display-hours">00</span>:<span class="display-minutes">00</span>:<span class="display-seconds">00</span>
        </div>
        <div class="countdown-buttons">
            <button class="btn btn-start-countdown">Start</button>
            <button class="btn btn-reset-countdown">Reset</button>
        </div>
    </div>

    <!-- Counter Section -->
    <div class="counter-container">
        <h1>Counter</h1>
        <div class="counter-display">
            <span class="counter-number">0</span>
        </div>
        <div class="counter-buttons">
            <button class="btn btn-increase">Increase</button>
            <button class="btn btn-decrease">Decrease</button>
            <button class="btn btn-reset-counter">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
